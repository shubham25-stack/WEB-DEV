<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
<form action="">
    <label for="name">Name</label>
</br>
    <input type="text" name="name" id="name">
</br>
</br>
<label for="Email">Email</label>
</br>
<input type="text" name="email" id="email">
</br>
</br>
<label for="Phone">Phone</label>
</br>
<input type="text" name="phone" id="phone">
</br>
</br>
<label for="file">Resume</label>
<input type="file" name="file" id="file">
</br>
</br>
<input type="number" name="couter" id="counter" max="50" min="10">
<fieldset>
    <legend>Skills</legend>
<label for="checkbox">HTML</label>
<input type="checkbox" name="HTML" id="HTML">
</br>
<label for="checkbox">CSS</label>
<input type="checkbox" name="CSS" id="CSS">
</br>
<label for="checkbox">JavaScript</label>
<input type="checkbox" name="JavaScript" id="JavaScript">
</br>
</br>
</fieldset>
</br>
</br>
<label for="education">Highest Eduction</label>
<select name="education" id="Education">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
</select>

<fieldset>
    <legend>Availiblity</legend>
    <label for="radio">Full-time</label>
    <input type="radio" name="Full-time" id="Full-time">
    <br/>
    <label for="radio">Part-time</label>
    <input type="radio" name="Part-time" id="Part-time">
</fieldset>

</form>

</body>
</html>
