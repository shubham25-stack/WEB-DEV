<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    
    <form action="">
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="email">
        <label for="phone">Phone</label>
        <label for="datepicker1">Date of birth</label>
        <input type="date" name="datepicker1" id="datepicker">
        
    <label for="Gender">Gender</label>
    <label for="male">Male</label>
    <input type="radio" name="Male" id="Male">

    <label for="radio">Female</label>
    <input type="radio" name="Female" id="Female">
    </br>
    <select name="country" id="country">
        <option value="United State">United State</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="UK">UK</option>
    </select>
    </fieldset>
    <fieldset>
        <legend>
            <label for="address">Address Street</label>
            <input type="text" name="address" id="address">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="State" id="state">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zip" id="zipcode" inputmode="numeric">
        </legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="textArea1" id="textarea" cols="50" rows="5" placeholder="enter text here..."></textarea>
        <label for="agree">I agree to the term of service</label>
        <input type="checkbox">
    </fieldset>
    <br/>
    <button>Submit</button>

    </form>
</body>
</html>
