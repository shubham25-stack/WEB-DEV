<!DOCTYPE html>
<html lang="en">
    <script>
        function addTodo(){
            const title = document.getElementById("tittle").value;
            const description = document.getElementById("description").value;
            const originalHTML = document.getElementById("container").innerHTML;

            document.getElementById("container").innerHTML = originalHTML + `<div>
            <div>${title}</div>
            <div>${description}</div>
            <button>Mark as done</button>
            </div>
            `
        }
    </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div>
        <input id="tittle" type="text" placeholder="tittle"></input>
    </br></br>
        <input id="description" type="text" placeholder="description"></input></br></br>
        <button onclick="addTodo()">Add todo</button>
    </div>
    <div id="container">
        <!-- <div>
            <div>Title of todo 1</div>

        </div> -->
    </div>
</body>
</html>
